<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>SuperAki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">
<link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    
</head>
<body>
    <main>
        <h1>Registro del Producto</h1>
        <form id="formulario" enctype="multipart/form-data">
            <div>
                <label>Nombre: </label>
                <input type="text" name="nombre"  pattern="[A-Za-z\s]+" title="Ingrese solo letras" id="nombre" required autocomplete="off">
            </div>
            <div>
                <label>Cantidad: </label>
                <input type="number" name="cantidad" pattern="[0-9]+" title="Ingrese solo numeros" id="cantidad" required autocomplete="off">
            </div>
            <div>
                <label>Precio de venta: </label>
                <input type="number" name="precioVenta" pattern="^\d+(\.\d{1,2})?$" title="Ingrese solo numeros" id="precioVenta" step="any" required autocomplete="off">
            </div>
            <div>
                <label>Precio de compra: </label>
                <input type="number" id="precioCompra" pattern="^\d+(\.\d{1,2})?$"  title="Ingrese solo numeros" id="precioCompra" step="any" required autocomplete="off">
            </div>
            <div>
                <label>Fecha de vencimiento: </label>
                <input type="date" name="fechaVencimiento" id="fechaVencimiento">
            </div>
            <div>
                <label>Categoria: </label>
                <input type="text" name="categoria" pattern="[A-Za-z\s]+" title="Ingrese solo letras" id="categoria" required autocomplete="off">
            </div>
            <div>
                <label>Marca: </label>
                <input type="text" name="marca"  pattern="[A-Za-z\s]+"  title="Ingrese solo letras" id="marca" required autocomplete="off">
            </div>
            <div>
                <label>Imagen: </label>
                <input type="file" name="imagen" id="imagen" accept="image/png, im  age/gif, image/jpeg, image/jpg" required>
            </div>
            <div>
                <input type="submit" value="Guardar Producto">
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
<script src="/js/index.js"></script>
</html>
